name: pet

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8 inquirer

      - name: Run tests (pytest)
        run: pytest -q tests
        
      - name: Normalize .flake8 (strip BOM)
        run: sed -i '1s/^\xEF\xBB\xBF//' .flake8 || true

      - name: Lint (flake8)
        run: flake8 .
